<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Leonardo Jaques</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fira+Code:wght@300;500&family=Nanum+Gothic:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/components/main-title.css">
    <link rel="stylesheet" href="css/components/subtitle.css">
    <link rel="stylesheet" href="css/components/box.css">
    <link rel="stylesheet" href="css/components/button.css">
    <link rel="stylesheet" href="css/components/action.css">
    <link rel="stylesheet" href="css/components/header.css">
    <link rel="stylesheet" href="css/components/banner.css">
    <link rel="stylesheet" href="css/components/subtitle.css">
    <link rel="stylesheet" href="css/components/section.css">
    <link rel="stylesheet" href="css/components/skill-box.css">
    <link rel="stylesheet" href="css/components/progress-bar.css">
    <link rel="stylesheet" href="css/components/wrapper-skill.css">
    <link rel="stylesheet" href="css/components/image-card.css">
    <link rel="stylesheet" href="css/components/wrapper-proj.css">

</head>

<body> 
    <header class="header">
        <img width=200 src="./assets/img/logo.png" alt="Logo">
        <nav>
            <a class="action" href="" lang="en">Skills</a>
            <a class="action" href="">Projetos</a>
            <a class="action" href="">Sobre</a>
            <a class="action" href="">Contatos</a>
            <a class="button" href="" lang="en">Download CV</a>
        </nav>
    </header>
    <main>
        <section class="banner">
            <div class="wrapper">
                <div class="title-banner">
                    <h1 class="main-title">Leonardo Jaques</h1>
                    <h2 class="subtitle">FrontEnd Developer</h2>
                </div>
                <div class="navigation">
                    <a href="" class="button">Download CV</a>
                    <a href="" class="button">Contatos</a>
                </div>
            </div>   
        </section>
    </main>
    <section class="section">
        <h2 class="main-title -second">Skills</h2>
        <div class="wrapper-skill">
            <article class="skill-box">
                <img class="icon" src="assets/img/ico_html5.png" alt="Simbolo do HTML5"></dd>
                <div class="right">
                    <h3 class="title">HTML</h3>
                    <progress class="progress-bar" value="70" max="100">70%</progress>
                </div>
            </article>
            <article class="skill-box">
                <img class="icon" src="assets/img/ico_nodejs.png" alt="Simbolo do NodeJS"></dd>
                <div class="right">
                    <h3 class="title">Node.JS</h3>
                    <progress class="progress-bar" value="30" max="100">30%</progress>
                </div>
            </article>
            <article class="skill-box">
                <img class="icon" src="assets/img/ico_css3.png" alt="Simbolo do CSS3"></dd>
                <div class="right">
                    <h3 class="title">CSS</h3>
                    <progress class="progress-bar" value="70" max="100">60%</progress>
                </div>
            </article>
            <article class="skill-box">
                <img class="icon" src="assets/img/ico_tdd.png" alt="Simbolo do TDD"></dd>
                <div class="right">
                    <h3 class="title">TDD</h3>
                    <progress class="progress-bar" value="50" max="100">50%</progress>
                </div>
            </article>
            <article class="skill-box">
                <img class="icon" src="assets/img/ico_js.png" alt="Simbolo do JavaScript (JS)"></dd>
                <div class="right">
                    <h3 class="title">JavaScript</h3>
                    <progress class="progress-bar" value="80" max="100">80%</progress>
                </div>
            </article>  
            <article class="skill-box">
                <img class="icon" src="assets/img/ico_restapi.png" alt="Simbolo de uma nuvem azul"></dd>
                <div class="right">
                    <h3 class="title">Rest API</h3>
                    <progress class="progress-bar" value="50" max="100">50%</progress>
                </div>
            </article>  
            <article class="skill-box">
                <img class="icon" src="assets/img/ico_react.png" alt="Simbolo do React"></dd>
                <div class="right">
                    <h3 class="title">React</h3>
                    <progress class="progress-bar" value="50" max="100">50%</progress>
                </div>
            </article>
            <article class="skill-box">
                <img class="icon" src="assets/img/ico_ux.png" alt="Simbolo escrito UX"></dd>
                <div class="right">
                    <h3 class="title">UX</h3>
                    <progress class="progress-bar" value="20" max="100">20%</progress>
                </div>
            </article>  
        </div>
    </section>
    <section class="section -black">
        <h2 class="main-title -second">Projetos</h2>
        <div class="wrapper-proj">
            <figure class="image-card -green">
                <img src="assets/img/logo-firedlabs.svg" alt="Logo da FiredLabs">
            </figure>
            <figure class="image-card -blue">
                <img src="assets/img/logo-collabcode.png" alt="Logo da FiredLabs">
            </figure>
            <figure class="image-card">
                <img src="assets/img/portfolio.png" alt="Logo da FiredLabs">
            </figure>    
        </div>
    </section>
    
</body>

</html>
